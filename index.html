<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Architects+Daughter&family=Gluten:wght@100..900&family=Itim&family=Kablammo&family=Madimi+One&family=Rancho&family=Sixtyfour&family=Tilt+Prism&display=swap&family=Climate+Crisis&family=Nova+Cut" rel="stylesheet">

<body id="body">
  <div id="home">
<div id="fixed-header">
  <header>
    <h1 id="app-name">enaivoc</h1>
  </header>
  
</div>
<div id="home-page">
  <div class="header-shadow-space">°°°</div>
  <div onclick="selectInspiration()" id="inspiration-video"><video poster="thumbnail1.png" autoplay="true" id="daily-video"><source src="inspiration1.mp4" type="video/mp4"></video><i onclick="playInsVid()" class="fa-solid fa-play" id="insplay-btn"></i></div>
  
  
  <div onclick="selectIntro()" id="enaivoc-intro"><video poster="ins.jpg" autoplay="true" id="intro-video"><source src="inspiration1.mp4" type="video/mp4"></video><i onclick="playIntroVid()" class="fa-solid fa-play" id="introplay-btn"></i></div>
</div>
<h2 id="slogan">begin your journey to change the world</h2>
<button id="begin">begin</button>
</div>
 <div onclick="selectInspiration()" id="video"><video onended="Endedvideo()" poster="ins.jpg" autoplay="true" id="video-play"><source src="inspiration1.mp4" type="video/mp4"></video>
 <i onclick="videoPlay()" class="fa-solid fa-play" id="videoplay-btn"></i>
 <i onclick="pause()" class="fa-solid fa-pause" id="video-pause"></i>
 <i onclick="replay()" id="replay-btn"class="fa-solid fa-arrow-rotate-left"></i></div>
   <i onclick="Home()" id="home-btn" class="fa-solid fa-house"></i>

</body>
</html>
